<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>传参及获取传参</title>
</head>
<body>
    <div id="app">
        <div>
            <!--2种传参方式-->
            <router-link to="/user/张三?age=30">张三</router-link>
            <router-link to="/user/李四">李四</router-link>
        </div>
        <div>
            <router-view></router-view>
        </div>
    </div>
    <template id="temp1">
        <div>
            <div>我叫:{{$route.params.name}}</div>
            <div>我今年：{{$route.query.age}}岁了</div>
        </div>
    </template>
</body>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vue-router.js"></script>
<script>
    var routes = [
        {
            path: '/user/:name',
            component: {
                template: '#temp1'
            }
        }
    ]
    var router = new VueRouter({
        routes: routes,
    });
    new Vue({
        el: '#app',
        router: router
    })
</script>
</html>
