<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>v-for指令</title>
</head>
<body>
    <div id="app">
        <ul v-for="book in bookList">
            <li>{{book.name}}: ￥{{book.price}}</li>
        </ul>
    </div>
</body>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vue-router.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            bookList: [
                {
                    name: 'java',
                    price: 10
                },
                {
                    name: 'C++',
                    price: 20
                }
            ]
        }
    })
</script>
</html>
