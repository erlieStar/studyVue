<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>v-on指令</title>
</head>
<body>
    <div id="app">
        <!--绑定好几个事件时用对象，键是事件名称，值时函数，绑定一个事件时字符串即可，括号加与不加都可，要传递参数时得加括号-->
        <button v-on='{mouseenter: onEnter, mouseleave: onLeave}'@click="onClick">点我</button>
    </div>
</body>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vue-router.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        methods: {
            onClick: function () {
                console.log('点击')
            },
            onEnter: function () {
                console.log('进入')
            },
            onLeave: function () {
                console.log('离开')
            }
        }
    })
</script>
</html>
