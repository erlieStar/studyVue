<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>v-model指令</title>
</head>
<body>
    <div id="app">
        <!--有3个修饰属性,lazy:取代input监听change事件,number:输入字符串转为数字,trim:输入首尾空格过滤-->
        <input type="text" v-model.lazy="name">
        <br>
        {{name}}
        <label for="male">
            男
            <input type="radio" v-model="sex" value="male" id="male">
        </label>
        <label for="female">
            女
            <input type="radio" v-model="sex" value="female" id="female">
        </label>
        <br>
        {{sex}}
        <div>你来自哪里</div>
        <select v-model="from">
            <option value="1">北京</option>
            <option value="2">山西</option>
            <option value="3">河南</option>
        </select>
    </div>
</body>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vue-router.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: '',
            sex: 'male',
            from: 2
        }
    })
</script>
</html>
