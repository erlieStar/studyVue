<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <table border="1">
            <thead>
            <th>学科</th>
            <th>成绩</th>
            </thead>
            <tbody>
            <tr>
                <td>数学</td>
                <td><input type="text" v-model.number="math"></td>
            </tr>
            <tr>
                <td>语文</td>
                <td><input type="text" v-model.number="chinese"></td>
            </tr>
            <tr>
                <td>总分</td>
                <td>{{sum}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vue-router.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            math: 80,
            chinese: 60
        },
        //计算属性和方法的区别是，当其他数据没有改变时调用的是缓存的数据，提高了性能
        computed: {
            sum: function () {
                return this.math + this.chinese;
            }
        }
    })
</script>
</html>
