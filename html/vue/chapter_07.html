<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>全局组件</title>
</head>
<body>
    <div id="app">
        <alert></alert>
    </div>
</body>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vue-router.js"></script>
<script>
    //定义一个组件
    Vue.component('alert', {
        template: '<button @click="click">点我</button>',
        methods: {
            click: function () {
                alert("clicked");
            }
        }
    });
    new Vue({
        el: '#app'
    })
</script>
</html>
