<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>配置组件</title>
    <style>
        .liked {
            background: deeppink;
        }
    </style>
</head>
<body>
    <!--点赞组件，喜欢和不喜欢来回切换，喜欢后按钮变为粉红色，否则为普通颜色-->
    <div id="app">
        <like></like>
    </div>
</body>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vue-router.js"></script>
<script>
    Vue.component('like', {
        template: '<button :class="{liked: liked}" @click="toggle_like">{{like_count}}</button>',
        data: function () {
            return {
                like_count: 10,
                liked: false,
            }
        },
        methods: {
            toggle_like: function () {
                if (!this.liked) {
                    this.like_count++;
                } else {
                    this.like_count--;
                }
                this.liked = !this.liked;
            }
        }
    })
    new Vue({
        el: '#app'
    })
</script>
</html>
