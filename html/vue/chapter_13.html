<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="length">mm
            {{length | meter}}
        </div>
        <hr>
        <div>
            <input type="text" v-model="price">
            {{price | currency('USD')}}
        </div>
    </div>
</body>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vue-router.js"></script>
<script>
    Vue.filter('meter', function (val, unit) {
        val = val || 0;
        unit = unit || 'm';
        return val / 1000 + unit;
    })
    Vue.filter('currency', function (val, unit) {
        //有值取值，否则为0
        val = val || 0;
        unit = unit || '元';
        return val + unit;
    })
    new Vue({
        el: '#app',
        data: {
            price: 10,
            length: 10
        }
    })
</script>
</html>
